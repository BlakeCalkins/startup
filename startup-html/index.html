<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodyLog</title>
    <link rel="icon" href="favicon1.ico" />
    <link rel="stylesheet" href="styles.css" />

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="container-fluid">
        <h1  class="navbar navbar-brand navbar-expand-lg bg-body-tertiary navbar-custom text-light">FoodyLog</h1>
        <p   class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">A journal for your eats.</p>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">
            <menu class="navbar-nav"> 
                <li class="nav-item"><a class="nav-link text-light active" href="index.html">Login</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="homepage.html">Home Page</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="entries.html">Entries</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="friends.html">Friends</a></li>
            </menu>
        </nav>
    </header>
    <main class="container-fluid bg-secondary text-center">
        <h1>Welcome</h1>
      <p>With FoodyLog, you can record your dining experiences to remember what was good and what to avoid. Login to get started.</p>
      <form method="get" action="homepage.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="your name here" required/>
        <br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="password" required/>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
    </main>
    <footer class="fixed-bottom text-light">
        <span>Blake Calkins</span>
        <a class="nav-link text-light" href="https://github.com/BlakeCalkins/startup.git">Github</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodyLog Friends</title>
    <link rel="icon" href="favicon1.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="container-fluid">
        <h1  class="navbar navbar-brand navbar-expand-lg bg-body-tertiary navbar-custom text-light">FoodyLog</h1>
        <p   class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">A journal for your eats.</p>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">
            <menu class="navbar-nav"> 
                <li class="nav-item"><a class="nav-link text-light" href="index.html">Login</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="homepage.html">Home Page</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="entries.html">Entries</a></li>
                <li class="nav-item"><a class="nav-link text-light active" href="friends.html">Friends</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <section>
            <h2>Friend List</h2>
            <ul>
                <li>Laura</li> <button type="button">View Home Page</button>  <button type="button">Remove Friend</button> 
                <li>Joseph</li> <button type="button">View Home Page</button> <button type="button">Remove Friend</button>
                <li>Julie</li> <button type="button">View Home Page</button> <button type="button">Remove Friend</button>
                <li>Edwin</li> <button type="button">View Home Page</button> <button type="button">Remove Friend</button>
                <li>...</li>
                <button type="button">See More</button>
            </ul>
        </section>
        <section>
            <h2>Unanswered Friend Requests</h2>
            <ul>
                <li>Kay S.</li> <button type="button">Accept</button> <button type="button">Decline</button>
                <li>Stefano K.</li> <button type="button">Accept</button> <button type="button">Decline</button>
            </ul>
        </section>
        <section>
            <h2>Add Friends</h2>
            <label for="search">Search Users: </label> 
            <input type="search" id="search" name="varSearch" required/>
        </section>
    </main>
    <footer class="text-light">
        <span>Blake Calkins</span>
        <a class="nav-link text-light" href="https://github.com/BlakeCalkins/startup.git">Github</a>
    </footer>
</body>
</html>

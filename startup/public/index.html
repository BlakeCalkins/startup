<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodyLog</title>
    <link rel="icon" href="favicon1.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="container-fluid">
        <h1  class="navbar navbar-brand navbar-expand-lg bg-body-tertiary navbar-custom text-light">FoodyLog</h1>
        <p   class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">A journal for your eats.</p>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom text-light">
            <menu class="navbar-nav"> 
                <li class="nav-item"><a class="nav-link text-light active" href="index.html">Login</a></li>
            </menu>
        </nav>
    </header>
    <main class="container-fluid text-center">
        <h1>Welcome</h1>
      <p>With FoodyLog, you can record your dining experiences to remember what was good and what to avoid. Login to get started.</p>
      <div id="loginControls" style="display: none">
        <div>
            <label for="name">Username</label>
            <input type="text" id="userName" placeholder="your Username" />
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="userPassword" placeholder="password" />
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-outline-success" onclick="createUser()">Create</button>
      </div>
      <!-- Displayed when authenticated -->
      <div id="authenticatedControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-outline-primary" onclick="homePage()">Home Page</button>
        <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </div> 
      <img id="loginImg" alt="loginImg">

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <footer class="text-light">
        <span>Blake Calkins</span>
        <a class="nav-link text-light" href="https://github.com/BlakeCalkins/startup.git">Github</a>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
